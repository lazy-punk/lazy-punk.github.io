<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack of All Trades - Contact Me</title>
    <link rel="icon" href="joft.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="installation.html">Installation</a></li>
                <li><a href="usage.html">Usage Example</a></li>
                <li><a href="contributing.html">Contributing</a></li>
                <li><a href="license.html">License</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contact" style="margin-bottom: 100px;">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="form-feedback"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Jack of All Trades. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const feedback = document.getElementById('form-feedback');

            if (name && email && message) {
                feedback.textContent = 'Thank you for your message! We will get back to you soon.';
                feedback.style.color = 'green';
                // Clear the form
                document.getElementById('contact-form').reset();
            } else {
                feedback.textContent = 'Please fill out all fields.';
                feedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
